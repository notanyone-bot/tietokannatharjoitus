<!DOCTYPE html>
<html>

<head>
  <title>Kissakahvila</title>
</head>

<body>
    <h1>Kissakahvila</h1>
  {% if session.username %}
  <p>
    Olet kirjautunut nimellä {{ session.username }}, id-numerosi on {{ session.user_id }}
  </p>
  {% endif %}

  <p>
    <a href="/login">Kirjaudu sisään</a>
    <a href="/register">Luo tunnus</a>
    <a href="/logout">Kirjaudu ulos</a>
  </p>
  <p>
    <a href="/new_reservation">Uusi varaus</a>
  </p>
  <h2>Varaukset</h2>
  <ul>
  {% for reservation in reservations %}
  <li><a href="/reservation/{{ reservation.id }}">{{ reservation.name }}</a></li>
  {% endfor %}
  </ul>
</body>

</html>

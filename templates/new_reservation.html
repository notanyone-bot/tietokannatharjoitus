<!DOCTYPE html>
<html>

<head>
  <title>Uusi varaus</title>
</head>

<body>
  <h1>Uusi varaus</h1>
  <form action="/create_reservation" method="post">
    <p>
      Nimi: <br />
      <input type="text" name="name" maxlength="30" required/>
    </p>
    <p>
      Henkilöiden määrä: <br />
      <input type="text" name="amount" maxlength="10" required pattern="[0-9][0-9]{0,3}"/>
    </p>
    <p>
      Aika: <br />
      <input type="text" name="time" maxlength="10" required/>
    </p>
    <p>
      Toivottu kissa: <br />
      <input type="text" name="cat" maxlength="20"/>
    </p>
    {% for class in classes %}
    <p>
    {{ class }}: <br />
    <select name="classes">
      <option value="">(valitse)</option>
      {% for option in classes[class] %}
      <option value="{{ class }}: {{ option }}">{{ option }}</option>
      {% endfor %}
    </select>
    </p>
    {% endfor %}
    <input type="submit" value="Vahvista varaus" />
  </form>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <title>Käyttäjä {{ user.username }}</title>
</head>

<body>
    <h1>Käyttäjä {{ user.username }}</h1>
    <p>
        Käyttäjällä on yhteensä {{ reservations | count }} varausta.
    </p>
    <h2>Varaukset</h2>
    <ul>
        {% for reservation in reservations %}
        <li><a href="/reservation/{{ reservation.id }}">{{ reservation.name }}</a></li>
        {% endfor %}
    </ul>
    <p>
      <a href="/">Takaisin</a>
    </p>
</body>

</html>
